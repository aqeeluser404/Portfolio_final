</head>

<body>
    <header>
        <div class="title">
            <a href="index.html" style="display: inline-block; text-decoration: none;">
                <img src="assets/a3.png" width="90" style="display: block; border: none; margin: 0; padding: 0;">
            </a>
            <h1 class="name">Aqeel.</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#section-block-about">About</a>
                </li>
                <li>
                    <a href="index.html#section-block-skills">Skills</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="about.html#section-block-education">Education</a>

        </nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <main>
        <div id="hire-me">
            <h1 class="h6">Get in touch.</h1>
            <div class="contact-form">
                <form action="https://formsubmit.co/el/jufidu" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input id="submit" type="submit" value="Submit" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
